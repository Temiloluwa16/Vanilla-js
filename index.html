       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  />

    <title>My weather application</title>
  </head>
  <body >
    <div class="container-fluid">
      <div class="row">
        <div class="col">
    <div class="weather-app">
    
      <header>
        
        <form id="search-form">
        <div class="row"> 
          <div class="col">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
        </div>
        <div class=" mt-3" >
          <input type="submit" value="Search" class="search-button" />
        </div>
        </div> 
      </form>
      </header>
      <main>
        <div class="container-fluid">
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="time">Sunday 12:40</span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"  id="icon"></span
            ><span class="current-temperature-value" id="current-temperature"
              ></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
              <div class="container-fluid">
        <div class="weather-forecast" id="forecast">
         
        </div>
      </div>
      </div>
      </main>
