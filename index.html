<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meteor App</title>
  </head>
  <body>
    <img src="" alt="">
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city">Abuja</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </div><div>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">⛅️</div>
        <div class="weather-app-temperature">33</div> 
      <div class="weather-app-unit">°C</div>
      </div>
      </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Temiloluwa16" target="_blank"
          >Laura Bolade</a
        >, is
        <a href="https://github.com/Temiloluwa16/Vanilla-js" target="_blank"
          >open-sourced on github</a
        >
        and
        <a href="" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
